name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.project }}

      - name: Run Playwright tests
        run: playwright test --project=${{ matrix.project }} --reporter=json
        env:
          CI: true
          PLAYWRIGHT_JSON_OUTPUT_NAME: results.json

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.project }}-${{ github.run_id }}
          path: test-results/
          retention-days: 7

      - name: Generate a report
        uses: daun/playwright-report-summary@v3
        if: always()
        id: summary
        with:
          report-file: results.json
          create-comment: false

      - name: Post report to Github PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.summary.outputs.summary }}
